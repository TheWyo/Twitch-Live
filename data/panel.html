<!DOCTYPE html>
<html lang="en" ng-app="twitchLive">

<head>
    <meta charset="UTF-8">
    <title>Twitch Live!</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/panel.css">
</head>

<body>
    <div id="container">
        <!-- Header -->
        <div id="header">
            <a href="#login" id="loginLink" class="button">
                <span data-l10n-id="sign_in"></span>
            </a>
            <div id="search">
                <input type="text" id="search-input" placeholder="Search" oninput="aramaYap()">
                <a href="#" onclick="refreshContent()" class="refresh"><img id="refreshImg" src="img/refresh.png" alt="Refresh" width="16" height="16"></a>
            </div>
        </div>
        <!-- //Header -->

        <!-- Sidebar -->
        <nav ng-controller="sidebarController">
            <ul id="sideMenu">
                <li>
                    <a href="#games" ng-class="{ active: isActive('/games')}">
                        <img src="img/games.png" alt="Games">
                    </a>
                </li>
                <li>
                    <a href="#following" ng-class="{ active: isActive('/following')}">
                        <img src="img/following.png" alt="Following">
                    </a>
                </li>
                <li>
                    <a href="#streams" ng-class="{ active: isActive('/streams')}">
                        <img src="img/channels.png" alt="Channels">
                    </a>
                </li>
                <li>
                    <a href="#featured" ng-class="{ active: isActive('/featured')}">
                        <img src="img/featured.png" alt="Search">
                    </a>
                </li>
                <li>
                    <a href="#settings" ng-class="{ active: isActive('/settings')}">
                        <img src="img/settings.png" alt="Settings">
                    </a>
                </li>
            </ul>
        </nav>
        <!-- //Sidebar -->

        <!-- Content -->
        <div id="content" ng-view>
        </div>
        <!-- //Content -->
    </div>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-route.min.js"></script>
    <script type="text/javascript" src="js/api.js"></script>
</body>

</html>
