    <button class="button" ng-click="loadLoginPage()" type="button">{{ logInOut }}</button>
    <br>
</div>

<div ng-show="loggedIn">
    <div class="alert successBox">
        {{ logMsg + ' ' + result }}
    </div>
    <button class="button" ng-click="cikisYap()" type="button">{{ logInOut }}</button>

    <div class="clear"></div>
    <button class="button" ng-click="refreshFollowings()" type="button">{{ refreshBtn }}</button>
    <div class="clear"></div>
    <div class="alert infoBox">{{ refreshMsg }}</div>
</div>
